        <div id="Mainsidesection" class="mainSideSecton">


            <div class="schedule-container">
                <div class="header">
                    <div class="header-text">
                        <h1>MONTHLY<br>OVERVIEW</h1>
                    </div>
                    <div class="date-selector">
                        <select id="month-select" class="month-dropdown">
                            <option value="1">JANUARY</option>
                            <option value="2">FEBRUARY</option>
                            <option value="3">MARCH</option>
                            <option value="4">APRIL</option>
                            <option value="5">MAY</option>
                            <option value="6">JUNE</option>
                            <option value="7">JULY</option>
                            <option value="8">AUGUST</option>
                            <option value="9">SEPTEMBER</option>
                            <option value="10">OCTOBER</option>
                            <option value="11">NOVEMBER</option>
                            <option value="12" selected>DECEMBER</option>
                        </select>
                        <div class="year-selector">
                            <button class="year-btn decrease-year">◀</button>
                            <span id="selected-year">2025</span>
                            <button class="year-btn increase-year">▶</button>
                        </div>
                    </div>
                </div>

                <div class="weekly-rows">
                    <!-- Week 01 -->
                    <div class="week-row">
                        <div class="week-number">
                            <span class="number">01</span>
                            <span class="label">W E E K</span>
                        </div>
                        <div class="week-content">
                            <div class="tasks-section">
                                <div class="section-header">
                                    <h3>Tasks</h3>
                                    <button class="edit-btn" data-section="tasks-1">Edit</button>
                                </div>
                                <div class="content-area">
                                    <textarea class="content-editor tasks" id="tasks-1"
                                        placeholder="Enter tasks for week 1"></textarea>
                                </div>
                            </div>
                            <div class="shifts-section">
                                <div class="section-header">
                                    <h3>Shifts</h3>
                                    <button class="edit-btn" data-section="shifts-1">Edit</button>
                                </div>

                            </div>
                        </div>
                    </div>
