<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard UI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="dashboard">


        <div id="Leftsidesection" class="leftSidesection">
            <!-- Logo area -->
            <div class="wrapper">

                <div class="logo-container">
                    <div class="logo">
                        <img src="https://images.vexels.com/media/users/3/131734/isolated/preview/05d86a9b63d1930d6298b27081ddc345-photo-preview-frame-icon.png"
                            alt="Logo">
                    </div>
                </div>
            </div>

            <!-- Main navigation -->
            <div class="nav-section main-nav">
                <a href="#" class="nav-item active">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </span>
                    <span>Schedule</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </span>
                    <span>Message</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </span>
                    <span>Analytics</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </span>
                    <span>Team</span>
                </a>
            </div>

            <div class="divider"></div>

            <!-- Settings section -->
            <div class="nav-section settings-nav">
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </span>
                    <span>Settings</span>
                </a>
            </div>

            <!-- Bottom navigation -->
            <div class="nav-section bottom-nav">
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </span>
                    <span>Help</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </span>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div id="Mainsidesection" class="mainSideSecton">

            <div class="container">
                <header>
                    <h1>Settings</h1>
                </header>

                <div class="settings-grid">
                    <!-- Row 1 -->
                    <div class="settings-card">
                        <div class="icon covid">
                            <i class="fas fa-virus"></i>
                        </div>
                        <div class="label">Account</div>
                    </div>

                    <div class="settings-card">
                        <div class="icon souvenirs">
                            <i class="far fa-clock"></i>
                        </div>
                        <div class="label">Theme</div>
                    </div>

                    <!-- Row 2 -->
                    <div class="settings-card">
                        <div class="icon groupes">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="label">Family</div>
                    </div>

                    <div class="settings-card">
                        <div class="icon amis">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div class="label">Cloud Storage</div>
                    </div>

                    <!-- Row 3 -->
                    <div class="settings-card">
                        <div class="icon videos">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="label">Team</div>
                    </div>

                    <div class="settings-card">
                        <div class="icon marketplace">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="label">Bill</div>
                    </div>

                    <!-- Row 4 -->
                    <div class="settings-card">
                        <div class="icon enregistrements">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="label">Details</div>
                    </div>

                    <div class="settings-card">
                        <div class="icon evenements">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="label">Remainder</div>
                    </div>

                    <!-- Row 5 -->
                    <div class="settings-card">
                        <div class="icon proximite">
                            <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="label"> Devices </div>
                    </div>

                    <div class="settings-card">
                        <div class="icon pages">
                            <i class="fas fa-flag"></i>
                        </div>
                        <div class="label">Pages</div>
                    </div>

                    <!-- Row 6 -->
                    <div class="settings-card">
                        <div class="icon emploi">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="label">Offers</div>
                    </div>

                    <div class="settings-card">
                        <div class="icon gaming">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="label">Gaming</div>
                    </div>
                </div>
            </div>



        </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
